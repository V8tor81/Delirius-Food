<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="interface">
            <section class="logo">
                <img src="./img/Mobile (Smartphones) Pequenos 320px - 480px Médios 481px - 767px (1) (1) (1).png" alt="logo">
            </section>   
            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li class="menu"><i class="fa-solid fa-tag"></i><a href="#"> Cadastrar</a></li>
                        <li class="menu"><i class="fa-solid fa-basket-shopping"></i><a href="#"> Pedidos</a></li>
                        <li class="menu"><i class="fa-solid fa-file"></i><a href="#"> Relatórios</a></li>
                    </ul>
                </nav>
            </section>  
        </div>     
    </header>

    <section class="hero">

        <div class="cards">
            <div class="card">
                <img src="./img/imgProduto.png" alt="cadastro" style="border:5px">
                <div class="container">
                    <h3>Novo produto</h3>
                    <p>Cadastrar produto<br>editar cardápio</p>
                    <button type="button">Cadastrar</button>
                </div>
            </div>
            <div class="card">
                <img src="./img/imageGestões.png" alt="Pedidos">
                <div class="container">
                    <h3>Gestão de pedidos</h3>
                    <p>Atualize o andamento<br>dos pedidos</p>
                    <button type="button">Gerência</button>
                </div>
            </div>
            <div class="card">
                <img src="./img/imageRelatório.png" alt="Relatório">
                <div class="container">
                    <h3>Relatório de vendas</h3>
                    <p>Relatório da venda<br>Relatórios anteriores</p>
                    <button type="button">Relatórios</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
