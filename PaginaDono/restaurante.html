<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
</head>
<body>
    <div class="header">
        <a href="#" class="logo"></a>
        <div class="header-right">
            <a href="#">Cadastrar</a>
            <a href="#">Pedidos</a>
            <a href="#">Relatórios</a>
        </div>       
    </div>

    <section class="hero">
        <div class="hero-text">
            <h1>Seção do vendedor</h1>
        </div>
        <div class="card">
            <div class="card1">
                <img src="./img/imgProduto.png" alt="cadastro" style="border:5px">
                <div class="container">
                    <h4>Cadastrar</h4>
                    <p>Cadastrar produto<br>editar cardápio</p>
                </div>
            </div>
            <div class="card2">
                <img src="./img/imageGestões.png" alt="Pedidos">
                <div class="container">
                    <h4>Gestão de pedidos</h4>
                    <p>Atualize o andamento<br>dos pedidos</p>
                </div>
            </div>
            <div class="card3">
                <img src="./img/imageRelatório.png" alt="Relatório">
                <div class="container">
                    <h4>Relatório de vendas</h4>
                    <p>Crie um relatório da venda<br>veja relatórios anteriores</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
