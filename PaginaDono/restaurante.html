<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="interface">
            <section class="logo">
                <img src="./img/Mobile (Smartphones) Pequenos 320px - 480px Médios 481px - 767px (1) (1) (1).png" alt="logo">
            </section>   
            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li class="menu"><a href="#">Cadastrar</a></li>
                        <li class="menu"><a href="#">Pedidos</a></li>
                        <li class="menu"><a href="#">Relatórios</a></li>
                    </ul>
                </nav>
            </section>  
        </div>     
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Seção do vendedor</h1>
        </div>
        <div class="card">
            <div class="card1">
                <img src="./img/imgProduto.png" alt="cadastro" style="border:5px">
                <div class="container">
                    <h4>Cadastrar novo produto</h4>
                    <p>Cadastrar produto<br>editar cardápio</p>
                    <button type="button">Cadastrar</button>
                </div>
            </div>
            <div class="card2">
                <img src="./img/imageGestões.png" alt="Pedidos">
                <div class="container">
                    <h4>Gestão de pedidos</h4>
                    <p>Atualize o andamento<br>dos pedidos</p>
                    <button type="button">Gerência</button>
                </div>
            </div>
            <div class="card3">
                <img src="./img/imageRelatório.png" alt="Relatório">
                <div class="container">
                    <h4>Relatório de vendas</h4>
                    <p>Crie um relatório da venda<br>veja relatórios anteriores</p>
                    <button type="button">Relatórios</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
