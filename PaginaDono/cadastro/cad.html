<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="interface">
            <section class="logo">
                <img src="./img/Mobile (Smartphones) Pequenos 320px - 480px Médios 481px - 767px (1) (1) (1).png" alt="logo">
            </section>   
            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li class="menu"><i class="fa-solid fa-tag"></i><a href="./">Donos</a></li>
                        <li class="menu"><i class="fa-solid fa-basket-shopping"></i><a href="./pedidos/pedidos.html" target="_blank"> Pedidos</a></li>
                        <li class="menu"><i class="fa-solid fa-file"></i><a href="./relatório/relatorio.html" target="_blank"> Relatórios</a></li>
                    </ul>
                </nav>
            </section>  
        </div>     
    </header>
    <section class="hero">
        <div class="container">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastrar alimento</h1>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="nome">
                            </div>
                            <div class="input-box">
                                <label for="text">Descrição</label>
                                <input type="text" id="descrição" name="descrição">
                            </div>
                            <div class="input-box">
                                <label for="data">Fabricação</label>
                                <input type="date" id="fabricação" name="fabricação">
                            </div>
                            <div class="input-box">
                                <label for="data">Validade</label>
                                <input type="date" id="validade" name="validade">
                            </div>
                            <div class="input-box">
                                <label for="quantia">Quantidade</label>
                                <input type="number" id="quantidade" name="quantidade">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="botao">
                <a href="#"><button type="button">enviar</button></a>
            </div>


        </div>
    </section>
</body>
</html>
