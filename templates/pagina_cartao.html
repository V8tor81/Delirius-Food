<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão</title>
    <link rel="stylesheet" href="/static/pagina_cartao.css">

</head>
<body>
    <div class="container">
        <h2>Pagamento com Cartão</h2>
        
        <div class="card-icons">
            <img src="/static/img/visa1.png" alt="Visa">
            <img src="/static/img/mastercad.png" alt="MasterCard">
            <img src="/static/img/mercado-pago.png" alt="Mercado Pago">
        </div>

        <form action="/processar_pagamento" method="POST">
            <label for="numero_cartao">Número do Cartão:</label>
            <input type="text" id="numero_cartao" name="numero_cartao" required placeholder="**** **** **** ****">

            <label for="nome_titular">Nome no Cartão:</label>
            <input type="text" id="nome_titular" name="nome_titular" required placeholder="Nome completo">

            <label for="validade">Validade (MM/AA):</label>
            <input type="text" id="validade" name="validade" required placeholder="MM/AA">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="***">

            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
