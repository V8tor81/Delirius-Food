<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/visaoDono.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Dados do Restaurante</title>
</head>
<body>
    <header>
        <div class="interface">
            <section class="logo">
                <a href="{{ url_for('home') }}"><img src="/static/img/logo.png" alt="logo"></a>
            </section>   
            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li class="menu"><i class="fa-solid fa-tag"></i><a href="{{ url_for('cadastroDono') }}"> Cadastrar</a></li>
                        <li class="menu"><i class="fa-solid fa-basket-shopping"></i><a href="{{ url_for('pedidos') }}"> Gestão</a></li>
                        <li class="menu"><i class="fa-solid fa-file"></i><a href="{{ url_for('relatorio') }}"> Relatório</a></li>
                    </ul>
                </nav>
            </section>  
        </div>     
    </header>

    <section class="hero">
        <div class="cards">
            <div class="card">
                <img src="/static/img/imgProduto.png" alt="cadastro" style="border:5px">
                <div class="container">
                    <a href="{{ url_for('cadastroDono') }}"><button type="button">Novo alimento</button></a>
                </div>
            </div>
            <div class="card">
                <img src="/static/img/imageGestões.png" alt="Pedidos">
                <div class="container">
                    <a href="{{ url_for('pedidos') }}"><button type="button">Gerênciar alimentos</button></a>
                </div>
            </div>
            <div class="card">
                <img src="/static/img/imageRelatório.png" alt="Relatório">
                <div class="container">
                    <a href="{{ url_for('relatorio') }}"><button type="button">Relatórios das vendas</button></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <img src="/static/img/favicon.png" alt="Delirius Food">
        
        <div class="links">
            <ul>
                <li>
                    <a href="{{ url_for('cadastroDono') }}">
                        <i class="fa-solid fa-tag"></i>
                        <span>Cadastrar</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('pedidos') }}">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span>Gestão</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('relatorio') }}">
                        <i class="fa-solid fa-file"></i>
                        <span>Relatório</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div id="texto2">
            <h3>Encontre Aqui</h3>
            <input id="search2" type="text" placeholder="Ache produtos e restaurantes">
        </div>
    </footer>
    
    <div class="bottom-footer">
            <span id="copyright">
                &copy 2025 Delirius Food - Todos os direitos reservados.
            </span>
    </div>

</body>
</html>
