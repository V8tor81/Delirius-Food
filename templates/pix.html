<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <title>Pagamento via Pix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #C4541D 0%, #D96629 100%);
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .pix-info {
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .pix-code {
            font-size: 22px;
            margin: 20px 0;
            background-color: #fff;
            padding: 10px;
            color: #C4541D;
            border: 2px solid #C4541D;
            border-radius: 8px;
        }

        .btn {
            background-color: #fff;
            color: #C4541D;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #D96629;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento via Pix</h1>
        <p>Para concluir seu pagamento de R$ {{valor}}, utilize a chave Pix abaixo:</p>

        <div class="pix-info">
            <p><strong>Chave Pix:</strong> 123.456.789.00</p>
            <p>Ou faça o pagamento escaneando o código QR:</p>
        </div>

        <div class="pix-code">
            <img src="static/img/pix.png" alt="QR Code Pix" width="200" height="200">
        </div>

        <p>Após realizar o pagamento, clique abaixo para confirmar:</p>
        <a href="/" class="btn">Confirmar Pagamento</a>
    </div>
</body>
</html>
