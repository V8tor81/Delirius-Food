<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Cadastro</title>
</head>

<body>
    <main>
        <form>
            <h1>Cadastre-se</h1>

            <div class="input-group">
                <div class="input-box">
                    <label for="name">Nome Completo</label>
                    <input type="text" placeholder="Nome Completo" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <label for="phone">Celular</label>
                    <input  type="tel" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="address">Endereço</label>
                    <input type="text" placeholder="Endereço" required>
                </div>  
                    
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" maxlength="6" placeholder="Até 6 caracteres" required>
                </div>

                <div class="input-box">
                    <label for="Confirepassword">Confirme sua senha</label>
                    <input type="password" maxlength="6" placeholder="Digite novamente" required>
                </div>
            </div>

            <div class="funcao-inputs">
                <h6>Função</h6>

                <div class="funcao-group">
                    <div class="funcao-input">
                        <input type="radio" id="cliente" name="funcao">
                        <label for="cliente">Cliente</label>
                    </div>

                    <div class="funcao-input">
                        <input type="radio" id="restaurante" name="funcao">
                        <label for="restaurante">Restaurante</label>
                    </div>

                    <div class="funcao-input">
                        <input type="radio" id="entrega" name="funcao">
                        <label for="entrega">Entregador</label>
                    </div>
                </div>
            </div>

            <button type="submit"><p>Salvar</p></button>   
        </form>
    </main>
</body>
</html>
