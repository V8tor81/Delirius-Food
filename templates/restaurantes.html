<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/restaurantes.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <title>Lista de Restaurantes</title>

</head>

<body>
    <header>
        <a href="{{ url_for('home') }}"><img id="logo" src="static/img/logo.png" alt="Delirius Food"></a>
        
        <a id="carro" href="{{ url_for('compras') }}">
            <i class="fa-solid fa-cart-plus"></i>
        </a>

        <a href="{{ url_for('login') }}"><button>Entrar</button></a>
    </header>

    <div class="container">
       <h2>Restaurantes</h2>
        <div class="filters">
            <select>
                <option value="">Filtrar por nota</option>
                <option value="4.0">1.0+</option>
                <option value="4.0">2.0+</option>
                <option value="4.0">2.5+</option>
                <option value="4.0">3.0+</option>
                <option value="4.5">4.5+</option>
                <option value="4.0">4.0+</option>
                <option value="4.0">5.0+</option>
            </select>
            <select>
                <option value="">Tempo de entrega</option>
                <option value="60">Até 10-15 min</option>
                <option value="30">Até 30-45 min</option>
                <option value="60">Até 60-120 min</option>
            </select>
            <select>
                <option value="">Tipo de comida</option>
                <option value="brasileira">Hambúrguer</option>
                <option value="pizza">Pizza</option>
                <option value="japonesa">Sorvete</option>
                <option value="japonesa">Batatinha</option>
                <option value="japonesa">Pastel</option>
                <option value="japonesa">Bolos</option>
                <option value="japonesa">Doces</option>
                <option value="japonesa">Salgados</option>
            </select>
        </div>
        
        <div class="restaurant-list">
            <!-- Restaurante 1: Hambúrguer -->
          {% for produto in restaurante %}
            <div class="restaurant">
                <img src="{{produto[3]}}" width="200" height="200" alt="Comida">
                <div class="info">
                    <h3>{{produto[1]}}</h3>
                    <p>Tempo de Preparo: {{produto[5]}} min</p>
                    <p><strong>R$ {{produto[2]}}</strong></p>
                    <!-- Botão de Carrinho -->
                    <form action="/adicionando_carrinho" method="post">
                        <input type="hidden" name="produto_id" value="{{ produto[0] }}">
                        <input type="hidden" name="produto_nome" value="{{ produto[1] }}">
                        <input type="hidden" name="produto_preco" value="{{ produto[2] }}">
                        <input type="hidden" name="produto_imagem" value="{{ produto[3] }}">
                        <button class="carrinho-btn">
                            <i class="fa-solid fa-cart-plus"></i> Adicionar ao Carrinho
                        </button>
                    </form>                    
                </div>
            </div>
          {% endfor %}
        </div>

    </div>

    <footer>
        <img src="static/img/favicon.png" alt="Delirius Food">
                
        <div id="texto2">
            <h3>Encontre Aqui</h3>
            <input id="search2" type="text" placeholder="Ache produtos e restaurantes">
        </div>
    </footer>
    
    <div class="bottom-footer">
        <span id="copyright">
            &copy 2025 Delirius Food - Todos os direitos reservados.
        </span>
    </div>
</body>
</html>
